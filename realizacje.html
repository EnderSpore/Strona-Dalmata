  /* ---------- Root palette ---------- */
  :root {
    --accent:#d32f2f;
    --dark:#111;
    --light:#f2f2f2;
    --bg:#1b1b1b;
    --muted:#aaa;
    --panel:#242424;
    --header-h:64px;
    font-family:"Roboto", Arial, sans-serif;
  }

  /* ---------- Global ---------- */
  html, body {
  height: 100%;
  margin: 0;
  display: flex;
  flex-direction: column;
  background: linear-gradient(120deg, #1b1b1b, #222, #1a1a1a);
  background-size: 400% 400%;
  animation: bgShift 20s ease infinite;
  color: var(--light);
  font-family: "Roboto", sans-serif;
  scroll-behavior: smooth;
  position: relative;
  overflow-x: hidden;
}

@keyframes bgShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Subtle overlay for visual depth */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 10% 20%, rgba(211,47,47,0.12), transparent 40%),
    radial-gradient(circle at 90% 80%, rgba(255,255,255,0.05), transparent 40%);
  pointer-events: none;
  z-index: 0;
}


  /* Prevent flash of white before CSS loads */
  @media (prefers-color-scheme: dark) {
    html,body{background:#1b1b1b;color:#f2f2f2;}
  }

  /* ---------- Header ---------- */
  header {
    position:fixed;
    top:0; left:0; right:0;
    height:var(--header-h);
    background:rgba(17,17,17,0.95);
    color:var(--light);
    z-index:1200;
    backdrop-filter:blur(6px);
    border-bottom:1px solid rgba(255,255,255,0.05);
  }

  .topbar {
    max-width:1200px;
    margin:0 auto;
    height:var(--header-h);
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 20px;
  }

  .brand {
    display:flex;
    align-items:center;
    gap:12px;
    font-weight:700;
    color:var(--light); /* white again */
  }

  .brand strong {
    font-family:'Cinzel Decorative', cursive;
    font-size:1.9rem;
    letter-spacing:5px;
    color:var(--light); /* reverted from red to white */
  }

  .brand img {
    height:40px;
    border-radius:6px;
    background:#fff;
    padding:3px;
  }

  nav {
    display:flex;
    gap:18px;
    align-items:center;
  }

  nav a {
    color:var(--light);
    font-weight:600;
    padding:8px 10px;
    border-radius:6px;
    transition:background .2s,color .2s;
    text-decoration:none;
  }

  nav a:hover {
    background:rgba(255,255,255,0.1);
    color:var(--accent);
  }

  /* ---------- Main ---------- */
  main {
    flex:1;
    max-width:1200px;
    margin:100px auto;
    padding:0 20px 80px;
  }

  h2 {
    text-align:center;
    font-size:32px;
    margin-bottom:20px;
    color:#fff;
  }

  p {text-align:center;color:var(--muted);margin-bottom:14px;}

  .portfolio {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(340px,1fr));
    gap:14px;
  }

  .portfolio figure {
    overflow:hidden;
    border-radius:10px;
    background:var(--panel);
    opacity:0;
    transform:translateY(30px) scale(0.98);
    transition:transform .3s ease,opacity .7s ease;
    box-shadow:0 4px 16px rgba(0,0,0,0.3);
  }

  .portfolio figure.visible {
    opacity:1;
    transform:translateY(0) scale(1);
  }

  .portfolio figure:hover {
    transform:scale(1.03);
    box-shadow:0 10px 26px rgba(0,0,0,0.5);
  }

  .portfolio img {
    width:100%;
    aspect-ratio:16/9;
    object-fit:cover;
    display:block;
    filter:brightness(0.95);
  }

  /* ---------- Lightbox ---------- */
  .lightbox {
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.9);
    display:flex;
    align-items:center;
    justify-content:center;
    visibility:hidden;
    opacity:0;
    transition:opacity .25s;
    z-index:2000;
  }
  .lightbox.visible {visibility:visible;opacity:1;}
  .lightbox img {
    max-width:94%;
    max-height:92%;
    border-radius:8px;
    box-shadow:0 0 40px rgba(0,0,0,0.8);
  }

  .close-lightbox {
    position:absolute;
    top:20px;right:30px;
    font-size:28px;
    color:#fff;
    background:none;border:0;cursor:pointer;
  }

  .lightbox button.prev-lightbox,
  .lightbox button.next-lightbox {
    position:absolute;
    top:50%;transform:translateY(-50%);
    font-size:48px;
    color:#fff;
    background:none;
    border:none;
    cursor:pointer;
    padding:10px;
    z-index:2100;
    opacity:0.8;
    transition:opacity 0.2s;
  }
  .lightbox button.prev-lightbox:hover,
  .lightbox button.next-lightbox:hover{opacity:1;}
  .lightbox button.prev-lightbox{left:30px;}
  .lightbox button.next-lightbox{right:30px;}

  /* ---------- Footer ---------- */
  footer {

    color:#ccc;
    padding:20px;
    text-align:center;
    font-size:0.95rem;
    border-top:1px solid rgba(255,255,255,0.1);
  }
  </style>

  <script>
    /* Lightbox */
    const lightbox = document.getElementById('lightbox');
    const lbImg = lightbox.querySelector('img');
    const closeBtn = document.querySelector('.close-lightbox');
    const nextBtn = document.querySelector('.next-lightbox');
    const prevBtn = document.querySelector('.prev-lightbox');
    const images = Array.from(document.querySelectorAll('.portfolio img'));
    let currentIndex = 0;

    function showImage(index) {
      if (index < 0) index = images.length - 1;
      if (index >= images.length) index = 0;
      currentIndex = index;
      lbImg.src = images[currentIndex].dataset.full;
      lightbox.classList.add('visible');
    }

    images.forEach((img, i) => {
      img.addEventListener('click', () => { showImage(i); });
    });

    closeBtn.onclick = () => lightbox.classList.remove('visible');
    nextBtn.onclick = () => showImage(currentIndex + 1);
    prevBtn.onclick = () => showImage(currentIndex - 1);

    lightbox.addEventListener('click', e => {
      if (e.target === lightbox) lightbox.classList.remove('visible');
    });

    // Keyboard navigation
    document.addEventListener('keydown', e => {
      if (!lightbox.classList.contains('visible')) return;
      if (e.key === 'ArrowRight') showImage(currentIndex + 1);
      if (e.key === 'ArrowLeft') showImage(currentIndex - 1);
      if (e.key === 'Escape') lightbox.classList.remove('visible');
    });

    /* Scroll animations with stagger */
    const figures = document.querySelectorAll('.portfolio figure');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          setTimeout(() => entry.target.classList.add('visible'), entry.target.dataset.index * 100);
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.15 });
    figures.forEach((el, i) => { el.dataset.index = i; observer.observe(el); });
  </script>
